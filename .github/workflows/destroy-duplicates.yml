name: Destroy Duplicate Infrastructure

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      confirm_destroy:
        description: 'Type "destroy-duplicates" to confirm'
        required: true
        default: ''

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'destroy-duplicates'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init (without backend - uses local state in GitHub)
      run: terraform init
      working-directory: ./terraform

    - name: Show what will be destroyed
      run: terraform plan -destroy
      working-directory: ./terraform

    - name: Destroy GitHub Actions created resources
      run: terraform destroy -auto-approve
      working-directory: ./terraform
      env:
        TF_VAR_domain_name: "zagran.dev"

    - name: Confirm destruction
      run: |
        echo "âœ… Duplicate resources have been destroyed"
        echo "You can now safely use local Terraform or set up remote state"